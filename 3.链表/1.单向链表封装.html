<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单向链表</title>
</head>

<body>
    <script>
        //封装链表类
        function LinkedList() {

            //内部的类:节点类
            function Node(data) {
                this.data = data
                this.next = null
            }

            //属性
            this.head = null
            this.length = 0

            //1.在链表尾添加节点
            LinkedList.prototype.append = function (data) {
                //1.创建新节点
                var newNode = new Node(data)

                //2.判断是否添加的是第一个节点
                if (this.head == null) {   //2.1是第一个节点
                    this.head = newNode
                } else {                    //2.2不是第一个节点
                    var current = this.head
                    while (current.next) {
                        current = current.next
                    }
                    current.next = newNode
                    // console.log(1)
                }

                //3.length+1
                this.length += 1
            }

            //2.toString方法
            LinkedList.prototype.toString = function () {
                //1.定义变量
                var current = this.head
                var result = ''

                //2.循环获取一个个节点
                while (current) {
                    result += current.data + ' '
                    current = current.next
                }

                return result
            }

            //3.insert方法
            LinkedList.prototype.insert = function (position, data) {
                //1.对position进行判断
                if (position < 0 || position > this.length) return false
                //2.根据data创建newNode
                var newNode = new Node(data)

                //3.判断插入的位置是否是第一个
                if (position == 0) {
                    newNode.next = this.head
                    this.head = newNode
                } else {
                    var current = this.head
                    var previous = null
                    var index = 0
                    while (index < position) {
                        previous = current
                        current = current.next
                        index++
                    }
                    newNode.next = current
                    previous.next = newNode
                }

                //4.length+1
                this.length += 1

                return true
            }

            //4.get方法
            LinkedList.prototype.get = function (position) {
                //1.对position进行判断
                if (position < 0 || position > this.length) return false
                //2.获取对应的data
                var current = this.head
                var index = 0
                while (index < position) {
                    current = current.next
                    index++
                }

                return current.data
            }

            //5.indexof方法
            LinkedList.prototype.indexof = function (data) {
                var current = this.head
                var index = 0
                while (current) {
                    if (data == current.data) {
                        return index
                    }
                    index += 1
                    current = current.next
                }
                //如果没找到
                return -1
            }

            //6.updata方法根据某个位置修改该位置的元素
            LinkedList.prototype.update = function (position, newData) {
                //1.对position进行判断
                if (position < 0 || position >= this.length) return false

                //2.查找正确节点
                var current = this.head
                var index = 0

                while (index < position) {
                    current = current.next
                    index += 1
                }

                current.data = newData

                return true
            }

            //7.removeAt方法
            LinkedList.prototype.removeAt = function (position) {
                //1.对position进行判断
                if (position < 0 || position >= this.length) return null
                //2.判断删除的是不是第一个节点
                var current = this.head
                if (position == 0) {
                    this.head = this.head.next
                } else {
                    var index = 0
                    var previous = null
                    while (index < position) {
                        previous = current
                        current = current.next
                        index++
                    }
                    //前一个节点next指向后一个节点
                    previous.next = current.next
                }

                this.length -= 1

                return current.data
            }

            //8.remove方法(删除指定data的节点)
            LinkedList.prototype.remove = function (data) {
                //1.获取data在列表中的位置
                var position = this.indexof(data)
                //2.根据位置信系删除节点
                return this.removeAt(position)
            }

            //9.isEmpty方法()
            LinkedList.prototype.isEmpty = function () {
                return !this.length ? true : false
            }

            //10.size方法()
            LinkedList.prototype.size = function () {
                return this.length
            }
        }

        var linklist = new LinkedList()
        linklist.append('hdf')
        linklist.append('hdf1')
        linklist.append('hdf2')
        linklist.append('hdf3')
        linklist.insert(4, '123')
        linklist.update(4, '1468451684654')
        linklist.remove('hdf')
        // linklist.removeAt(2)
        // alert(linklist.get(4))
        // alert(linklist.indexof('123'))
        alert(linklist.toString())
        alert(linklist.isEmpty())
        alert(linklist.size())

    </script>
</body>

</html>
